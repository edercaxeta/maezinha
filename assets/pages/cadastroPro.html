    <header>
      <div id="adminContent">
      <!-- tela de cadastro -->
      <div class="header-inner-content offset-md-3 form-group">
        <div class="header-bottom-side-somos">
          <div class="header-bottom-side-left-somos">
            <div
              class="offcanvas offcanvas-start text-bg-"
              data-bs-scroll="true"
              data-bs-backdrop="false"
              tabindex="-1"
              id="offcanvasScrolling"
              aria-labelledby="offcanvasScrollingLabel"
            >
              <div class="offcanvas-header">
                <h5
                  class="offcanvas-title fw-bold"
                  id="offcanvasScrollingLabel"
                >
                  <img src="../img/cadastro (1).png" alt="" /><span>
                    CADASTRO DE PESSOAS</span
                  >
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body fw-bold">
                <form onsubmit="return salvar()">
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="nome">Nome</label>
                      <input
                        type="nome"
                        class="form-control"
                        id="nome"
                        placeholder="Preencha o nome"
                      />
                    </div>
                    <div class="form-group col-md-12">
                      <label for="inputEmail4">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="inputEmail4"
                        placeholder="example@mail.com"
                      />
                    </div>
                    <div class="form-group col-md-12">
                      <label for="'inputPassword4'">Senha</label>
                      <input
                        type="password"
                        class="form-control"
                        id="inputPassword4"
                        placeholder="********"
                      />
                    </div>
                  </div>
                  <div class="form-group col-md-12">
                    <label for="inputZip">CEP</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputZip"
                      maxlength="8"
                      placeholder="05254865"
                    />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="inputAddress">Logradouro</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress"
                      placeholder="Avenida Brasil..."
                      readonly
                    />
                  </div>
                  <div class="form-group col-md-12">
                    <label for="inputAddress2">Complemento</label>
                    <input
                      type="text"
                      class="form-control"
                      id="inputAddress2"
                      placeholder="Apartamento, casa, setor"
                    />
                  </div>
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="inputCity">Cidade</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputCity"
                        placeholder="Patos de Minas"
                      />
                    </div>
                    <div class="form-group col-md-12">
                      <label for="inputState">Estado</label>
                      <input
                        type="text"
                        class="form-control"
                        id="inputState"
                        placeholder="Minas Gerais"
                      />
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="form-check">
                      <input
                        class="form-check-input"
                        type="checkbox"
                        id="gridCheck"
                      />
                      <label class="form-check-label" for="gridCheck"
                        >Aceite</label
                      >
                    </div>
                  </div>
                  <button type="submit" class="btn btn-danger">Salvar</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- tela de login -->
      <div class="header-inner-content offset-md-3 form-group">
        <div class="header-bottom-side-somos">

              data-bs-backdrop="false"

              aria-labelledby="offcanvasScrollingLabel"

                <h5
                  class="offcanvas-title fw-bold"
                  id="offcanvasScrollingLabel"
                >

                    Login</span
                  >
                </h5>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body fw-bold">
                <form onsubmit="return validarLogin()">
                  <div class="form-row">
                    <div class="form-group col-md-12">
                      <label for="emailLogin">Email</label>
                      <input
                        type="email"
                        class="form-control"
                        id="emailLogin"
                        placeholder="example@mail.com"
                      />
                    </div>
                    <div class="form-group col-md-12 mt-2">
                      <label for="senhaLogin">Senha</label>
                      <input
                        type="password"
                        class="form-control"
                        id="senhaLogin"
                        placeholder="********"
                      />
                    </div>
                  </div>
                  <button type="submit" class="btn btn-danger btn-block mt-3">
                    Entrar
                  </button>
                  <button id="logoutButton" type="submit" class="btn btn-danger btn-block mt-3">Logout</button>
                  <div class="mt-2">
                    <a href="#">Esqueceu a senha?</a>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>

  <script>
    // Verificar autenticação e exibir conteúdo se autenticado
    if (sessionStorage.getItem('authenticated') === 'true') {
      document.getElementById('adminContent').style.display = 'block';
  } else {
      alert('Você não está autorizado a ver esta página.');
      window.location.href = '../../index.html'; // Substitua pelo caminho para sua página de login
  }

  // Função de logout
  document.getElementById('logoutButton').addEventListener('click', function() {
      sessionStorage.removeItem('authenticated');
      window.location.href = '../../index.html'; // Substitua pelo caminho para sua página de login
  });
</script>
